<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- favicon -->
     <link rel="icon" type="image/x-icon" href="favicon.ico">  
    
     <!-- bootstrap -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
     <!-- fontawesome -->
     <link rel="stylesheet" href="https://kit.fontawesome.com/8c69c41c10.css" crossorigin="anonymous">
     <script src="https://kit.fontawesome.com/8c69c41c10.js" crossorigin="anonymous"></script>
   
     <!-- CSS -->
     
     <style>
body {
          background: linear-gradient(to right, rgba(106, 17, 203, 1), rgba(37, 117, 252, 1))
}

.vh-100 {
  margin-top: 1rem;
  margin-bottom: 2rem;
  height: calc(100vh - 3rem);
  overflow-y: hidden;
}
.container{
    margin-top: 1rem!important;
}
.card {
  border-radius: 1rem;
}

.card-body {
  padding: 2rem;
}

.card-body h2 {
  font-size: 2.5rem;
}

.card-body p {
  font-size: 1.2rem;
}

.form-outline {
  position: relative;
}

.form-label {
  position: absolute;
  top: -1rem;
  left: 1rem;
  font-size: 1.1rem;
  color: white;
  opacity: 0.8;
  pointer-events: none;
  transition: all 0.2s ease;
}

.form-control:focus + .form-label,
.form-control:not(:placeholder-shown) + .form-label {
  top: -1.5rem;
  left: 0.8rem;
  font-size: 0.9rem;
  opacity: 1;
}

.d-flex.justify-content-center.text-center {
  margin-top: 1rem;
}

.mb-0 {
  margin-bottom: 0.5rem;
}
     </style>
    
    <title>Register</title>
</head>
<body>
  <section class="vh-100 gradient-custom">
    <form>
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card bg-dark text-white">
              <div class="card-body p-5 text-center">
    
                <div class="mb-md-5 mt-md-4 pb-5">
                  <h2 class="fw-bold mb-2 text-uppercase">Register yourself</h2>
                  <p class="text-white-50 mb-5">Please fill in the details!</p>
    
                  <div class="form-outline form-white mb-4">
                    <input type="email" id="typeEmailX" class="form-control form-control-lg" />
                    <label class="form-label" for="typeEmailX">Email</label>
                  </div>
                  <div class="form-outline form-white mb-4">
                    <input type="email" id="typeEmailX" class="form-control form-control-lg" />
                    <label class="form-label" for="typeEmailX">Confirm Email</label>
                  </div>
    
                  <div class="form-outline form-white mb-4">
                    <input type="password" id="typePasswordX" class="form-control form-control-lg" />
                    <label class="form-label" for="typePasswordX">Password</label>
                  </div>

                  <div class="form-outline form-white mb-4">
                    <input type="password" id="typePasswordX" class="form-control form-control-lg" />
                    <label class="form-label" for="typePasswordX">Confirm Password</label>
                  </div>
    
                  <button class="btn btn-outline-light btn-lg px-5" type="submit">Sign Up</button>
    
                  <div class="d-flex justify-content-center text-center mt-3">
                    <a href="#" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
                    <a href="#" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                    <a href="#" class="text-white"><i class="fab fa-google fa-lg"></i></a>
                  </div>
  
                </div>
    
                <div class="mb-0">
                  <p>Already have an account? <a href="Login-page.html" class="text-white-50 fw-bold">LogIn!</a>
                  </p>
                </div>
    
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </section>





<script src="reg.js"></script>
</body>
</html>
